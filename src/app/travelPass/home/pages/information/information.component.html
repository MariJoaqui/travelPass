<nav class="navbar navbar-expand-lg bg-blue-4">
  <div class="container-fluid">

    <!-- Logo -->
    <a routerLink="/home">
      <img 
        src="../../../../../assets/img/logos/logo.png" 
        class="logo"
      >
    </a>

    <!-- Botón en responsive -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbar" 
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Opciones del menú -->
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav">
        <li class="login-button bg-blue-1">
          <a class="nav-link ft-white" routerLink="/auth/login">Iniciar sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="body">

  <!-- Volver -->
  <div class="back-to wt-100 bg-white padding-1">
    <a class="ft-gray-1" routerLink="/home">
      <i class="fa-solid fa-arrow-left ft-white bg-blue-3"></i> 
      Volver 
    </a>
  </div>

  <!-- Preguntas frecuentes -->
  <div class="faqs wt-100 bg-white padding-1">
    <h3 class="ft-blue-1 text-center">Preguntas frecuentes</h3>
    <div class="divider-md bg-blue-3"></div>
  
    <div class="accordion" id="accordion">
      <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
        <h2 class="accordion-header">
          <button 
            class="accordion-button" 
            type="button" 
            (click)="toggleCollapse(i)" 
            [attr.aria-expanded]="isCollapsed(i) ? 'true' : 'false'" [attr.aria-controls]="'collapse' + i"
          >
            {{ faq.title }}
          </button>
        </h2>
        <div 
          [id]="'collapse' + i" class="accordion-collapse collapse" 
          [ngClass]="{'show': isCollapsed(i)}" [attr.aria-labelledby]="'heading' + i" [attr.data-bs-parent]="'#accordion'"
        >
          <div class="accordion-body">
            {{ faq.description }}
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Ayuda -->
  <div class="help pt-5 padding-1">
    <div class="display-flex">
      <i class="fa-solid fa-question ft-white bg-blue-3"></i>
      <h3 class="ft-blue-1">
        Ayuda
      </h3>
    </div>
    <div>
      <p>¿No entiendes bien como funciona nuestro sistema? Aquí te lo explicamos</p>
      <img src="../../../../../assets/img/image/¿Cómo comenzar a usar TravelPass.png" class="wt-100 mt-2 mb-5">
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
